name: Buf CI
on:
  push:
    paths:
      - 'proto/**'
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  delete:
    paths:
      - 'proto/**'
permissions:
  contents: read
  pull-requests: write
jobs:
  printJob:
    name: Print event
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-action@2741679fd42d467678b90d6c054fc3efc2a50253
        with:
          token: ${{ secrets.BUF_TOKEN }}
